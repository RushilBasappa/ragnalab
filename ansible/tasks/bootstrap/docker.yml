---
# Docker CE + cgroup memory limits for Pi 5

- name: Add Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  become: true

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
    state: present
  become: true

- name: Install Docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-compose-plugin
    state: present
    update_cache: true
  become: true

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: true
  become: true

- name: Read cmdline.txt
  ansible.builtin.slurp:
    src: /boot/firmware/cmdline.txt
  register: cmdline_content
  become: true

- name: Check if cgroup params present
  ansible.builtin.set_fact:
    cgroup_present: "{{ 'cgroup_enable=memory' in (cmdline_content.content | b64decode) }}"

- name: Add cgroup parameters
  ansible.builtin.copy:
    content: "{{ (cmdline_content.content | b64decode | trim) }} cgroup_enable=memory swapaccount=1 cgroup_memory=1 cgroup_enable=cpuset\n"
    dest: /boot/firmware/cmdline.txt
    mode: "0755"
  become: true
  when: not cgroup_present
  register: cmdline_changed

- name: Reboot required for cgroup changes
  ansible.builtin.debug:
    msg: "cgroup params added. Run: sudo reboot"
  when: cmdline_changed is changed
