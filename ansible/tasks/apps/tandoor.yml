---
# Tandoor Recipes

- name: Create volumes
  ansible.builtin.include_tasks: ../shared/helpers.yml
  vars:
    action: create-volumes
    volumes:
      - tandoor_postgres_data
      - tandoor_static
      - tandoor_media

- name: Start Tandoor Recipes
  ansible.builtin.include_tasks: ../shared/helpers.yml
  vars:
    action: start
    services: [tandoor, tandoor-db]
