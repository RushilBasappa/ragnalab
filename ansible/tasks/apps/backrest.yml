---
# Backrest

- name: Create volumes
  ansible.builtin.include_tasks: ../shared/helpers.yml
  vars:
    action: create-volumes
    volumes:
      - backrest_data
      - backrest_config
      - backrest_cache

- name: Start Backrest
  ansible.builtin.include_tasks: ../shared/helpers.yml
  vars:
    action: start
    services: [backrest]
