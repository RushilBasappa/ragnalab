services:
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: Etc/UTC
    volumes:
      - prowlarr_data:/config
    networks:
      - traefik_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9696/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
    labels:
      traefik.enable: "true"
      traefik.http.routers.prowlarr.rule: "Host(`prowlarr.${DOMAIN}`)"
      traefik.http.routers.prowlarr.entrypoints: websecure
      traefik.http.services.prowlarr.loadbalancer.server.port: "9696"
      traefik.http.routers.prowlarr.middlewares: authelia@docker
      kuma.prowlarr.http.name: Prowlarr
      kuma.prowlarr.http.url: https://prowlarr.${DOMAIN}
    restart: unless-stopped

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      LOG_LEVEL: info
      LOG_HTML: "false"
      CAPTCHA_SOLVER: none
      TZ: Etc/UTC
    networks:
      - traefik_public
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8191/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      traefik.enable: "false"
      kuma.flaresolverr.http.name: FlareSolverr
      kuma.flaresolverr.http.url: http://flaresolverr:8191/health
    restart: unless-stopped

volumes:
  prowlarr_data:
    external: true

networks:
  traefik_public:
    external: true
