services:
  hbbs:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk-hbbs
    command: hbbs
    volumes:
      - rustdesk_data:/root
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 64M
    depends_on:
      - hbbr
    restart: unless-stopped

  hbbr:
    image: rustdesk/rustdesk-server:latest
    container_name: rustdesk-hbbr
    command: hbbr
    volumes:
      - rustdesk_data:/root
    network_mode: host
    deploy:
      resources:
        limits:
          memory: 64M
    restart: unless-stopped

volumes:
  rustdesk_data:
    external: true
