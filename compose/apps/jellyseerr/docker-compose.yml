services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      TZ: Etc/UTC
    volumes:
      - jellyseerr_data:/app/config
    networks:
      - traefik_public
    labels:
      traefik.enable: "true"
      traefik.http.routers.jellyseerr.rule: "Host(`requests.${DOMAIN}`)"
      traefik.http.routers.jellyseerr.entrypoints: websecure
      traefik.http.services.jellyseerr.loadbalancer.server.port: "5055"
      kuma.jellyseerr.http.name: Jellyseerr
      kuma.jellyseerr.http.url: https://requests.${DOMAIN}
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5055/api/v1/status || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

volumes:
  jellyseerr_data:
    external: true

networks:
  traefik_public:
    external: true
