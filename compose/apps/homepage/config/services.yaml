---
# Media Services
- Media:
    - Jellyfin:
        icon: jellyfin.png
        href: https://jellyfin.ragnalab.xyz
        description: Media streaming server
        server: socket-proxy
        container: jellyfin
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
          enableBlocks: true
          enableNowPlaying: true

    - Jellyseerr:
        icon: jellyseerr.png
        href: https://requests.ragnalab.xyz
        description: Media requests and discovery
        server: socket-proxy
        container: jellyseerr
        widget:
          type: jellyseerr
          url: http://jellyseerr:5055
          key: "{{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}"

    - Radarr:
        icon: radarr.png
        href: https://radarr.ragnalab.xyz
        description: Movie collection manager
        server: socket-proxy
        container: radarr
        widget:
          type: radarr
          url: http://radarr:7878
          key: "{{HOMEPAGE_VAR_RADARR_API_KEY}}"

    - Sonarr:
        icon: sonarr.png
        href: https://sonarr.ragnalab.xyz
        description: TV show collection manager
        server: socket-proxy
        container: sonarr
        widget:
          type: sonarr
          url: http://sonarr:8989
          key: "{{HOMEPAGE_VAR_SONARR_API_KEY}}"

    - Prowlarr:
        icon: prowlarr.png
        href: https://prowlarr.ragnalab.xyz
        description: Indexer manager
        server: socket-proxy
        container: prowlarr
        widget:
          type: prowlarr
          url: http://prowlarr:9696
          key: "{{HOMEPAGE_VAR_PROWLARR_API_KEY}}"

    - Bazarr:
        icon: bazarr.png
        href: https://bazarr.ragnalab.xyz
        description: Subtitle manager
        server: socket-proxy
        container: bazarr
        widget:
          type: bazarr
          url: http://bazarr:6767
          key: "{{HOMEPAGE_VAR_BAZARR_API_KEY}}"

    - qBittorrent:
        icon: qbittorrent.png
        href: https://qbit.ragnalab.xyz
        description: Torrent client (via VPN)
        server: socket-proxy
        container: qbittorrent
        widget:
          type: qbittorrent
          url: http://gluetun:8080
          username: "{{HOMEPAGE_VAR_QBITTORRENT_USERNAME}}"
          password: "{{HOMEPAGE_VAR_QBITTORRENT_PASSWORD}}"

