# RagnaLab Services
# Organized by function with rich widget integration and status monitoring

# ============================================================================
# MEDIA STREAMING - Primary consumption endpoints
# ============================================================================
- Media Streaming:
    - Jellyfin:
        icon: jellyfin.png
        href: https://jellyfin.ragnalab.xyz
        description: Stream movies, TV shows, and music
        server: socket-proxy
        container: jellyfin
        widget:
          type: jellyfin
          url: http://jellyfin:8096
          key: "{{HOMEPAGE_VAR_JELLYFIN_API_KEY}}"
          enableBlocks: true
          enableNowPlaying: true
        ping: https://jellyfin.ragnalab.xyz

    - Jellyseerr:
        icon: jellyseerr.png
        href: https://requests.ragnalab.xyz
