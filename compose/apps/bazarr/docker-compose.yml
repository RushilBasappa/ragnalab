services:
  bazarr:
    image: linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      PUID: "1000"
      PGID: "1000"
      TZ: Etc/UTC
    volumes:
      - bazarr_data:/config
      - media_data:/data
    networks:
      - traefik_public
    labels:
      traefik.enable: "true"
      traefik.http.routers.bazarr.rule: "Host(`bazarr.${DOMAIN}`)"
      traefik.http.routers.bazarr.entrypoints: websecure
      traefik.http.services.bazarr.loadbalancer.server.port: "6767"
      traefik.http.routers.bazarr.middlewares: authelia@docker
      kuma.bazarr.http.name: Bazarr
      kuma.bazarr.http.url: https://bazarr.${DOMAIN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767/ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

volumes:
  bazarr_data:
    external: true
  media_data:
    external: true

networks:
  traefik_public:
    external: true
