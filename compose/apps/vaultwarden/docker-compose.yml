services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    environment:
      DOMAIN: https://vault.ragnalab.xyz
      SIGNUPS_ALLOWED: "false"
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN}
    volumes:
      - vaultwarden_data:/data
    networks:
      - traefik_public
    labels:
      traefik.enable: "true"
      # Main router — no Authelia (API/browser extensions need direct access)
      traefik.http.routers.vaultwarden.rule: "Host(`vault.ragnalab.xyz`)"
      traefik.http.routers.vaultwarden.entrypoints: websecure
      traefik.http.services.vaultwarden.loadbalancer.server.port: "80"
      # Admin panel — behind Authelia
      traefik.http.routers.vaultwarden-admin.rule: "Host(`vault.ragnalab.xyz`) && PathPrefix(`/admin`)"
      traefik.http.routers.vaultwarden-admin.entrypoints: websecure
      traefik.http.routers.vaultwarden-admin.service: vaultwarden
      traefik.http.routers.vaultwarden-admin.middlewares: authelia@docker
      kuma.vaultwarden.http.name: Vaultwarden
      kuma.vaultwarden.http.url: https://vault.ragnalab.xyz
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/alive"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped

volumes:
  vaultwarden_data:
    external: true

networks:
  traefik_public:
    external: true
