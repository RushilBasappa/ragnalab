services:
  backrest:
    image: garethgeorge/backrest:latest
    container_name: backrest
    hostname: ragnalab
    environment:
      BACKREST_DATA: /data
      BACKREST_CONFIG: /data/config/config.json
      XDG_CACHE_HOME: /data/cache
    volumes:
      - backrest_data:/data
      - /var/lib/docker/volumes:/docker-volumes
      - ragnalab_backups:/backups
    networks:
      - traefik_public
    labels:
      traefik.enable: "true"
      traefik.http.routers.backrest.rule: "Host(`backups.${DOMAIN}`)"
      traefik.http.routers.backrest.entrypoints: websecure
      traefik.http.services.backrest.loadbalancer.server.port: "9898"
      traefik.http.routers.backrest.middlewares: authelia@docker
      kuma.backrest.http.name: Backrest
      kuma.backrest.http.url: https://backups.${DOMAIN}
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

volumes:
  backrest_data:
    external: true
  ragnalab_backups:
    external: true

networks:
  traefik_public:
    external: true
