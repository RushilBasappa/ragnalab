services:
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:latest
    container_name: speedtest-tracker
    environment:
      APP_KEY: ${SPEEDTEST_APP_KEY}
      DB_CONNECTION: sqlite
      PUBLIC_DASHBOARD: "true"
      SPEEDTEST_SCHEDULE: "0 */6 * * *"
      ADMIN_NAME: admin
      ADMIN_EMAIL: admin@${DOMAIN}
      ADMIN_PASSWORD: ${SPEEDTEST_ADMIN_PASSWORD}
    volumes:
      - speedtest_data:/config
    networks:
      - traefik_public
    labels:
      traefik.enable: "true"
      traefik.http.routers.speedtest-tracker.rule: "Host(`speed.${DOMAIN}`)"
      traefik.http.routers.speedtest-tracker.entrypoints: websecure
      traefik.http.services.speedtest-tracker.loadbalancer.server.port: "80"
      traefik.http.routers.speedtest-tracker.middlewares: authelia@docker
      kuma.speedtest-tracker.http.name: Speedtest Tracker
      kuma.speedtest-tracker.http.url: https://speed.${DOMAIN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/healthcheck"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

volumes:
  speedtest_data:
    external: true

networks:
  traefik_public:
    external: true
