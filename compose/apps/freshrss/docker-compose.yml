services:
  freshrss:
    image: freshrss/freshrss:latest
    container_name: freshrss
    environment:
      TRUSTED_PROXY: "172.16.0.0/12"
    volumes:
      - freshrss_data:/var/www/FreshRSS/data
    networks:
      - traefik_public
    labels:
      traefik.enable: "true"
      traefik.http.routers.freshrss.rule: "Host(`rss.${DOMAIN}`)"
      traefik.http.routers.freshrss.entrypoints: websecure
      traefik.http.services.freshrss.loadbalancer.server.port: "80"
      traefik.http.routers.freshrss.middlewares: authelia@docker
      kuma.freshrss.http.name: FreshRSS
      kuma.freshrss.http.url: https://rss.${DOMAIN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/i/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped

volumes:
  freshrss_data:
    external: true

networks:
  traefik_public:
    external: true
