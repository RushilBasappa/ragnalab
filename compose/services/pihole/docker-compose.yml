services:
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    environment:
      TZ: ${PIHOLE_TZ}
      WEBPASSWORD: ${PIHOLE_WEBPASSWORD}
    volumes:
      - type: volume
        source: pihole_data
        target: /etc/pihole
        volume:
          subpath: pihole
      - type: volume
        source: pihole_data
        target: /etc/dnsmasq.d
        volume:
          subpath: dnsmasq
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    networks:
      - traefik_public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/admin/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 256M
    labels:
      traefik.enable: "true"
      traefik.http.routers.pihole.rule: "Host(`pihole.${DOMAIN}`)"
      traefik.http.routers.pihole.entrypoints: websecure
      traefik.http.services.pihole.loadbalancer.server.port: "80"
      traefik.http.routers.pihole.middlewares: authelia@docker
      kuma.pihole.http.name: Pi-hole
      kuma.pihole.http.url: https://pihole.${DOMAIN}
    restart: unless-stopped

volumes:
  pihole_data:
    external: true

networks:
  traefik_public:
    external: true
